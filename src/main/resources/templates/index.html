<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Simple Sidebar - Start Bootstrap Template</title>
        <!-- Favicon-->
        <script src="https://kit.fontawesome.com/82a228b425.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/css/styles.css" rel="stylesheet" />
        
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-primary text-white"><i class="fa-solid fa-users me-2"></i>FARMACIA ROQUE</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 ps-5" href="/"><i class="fa-solid fa-gauge me-2"></i>Dashboard</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 ps-5" href="/menu/user"><i class="fa-solid fa-users me-2"></i>Usuarios</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 ps-5" href="/menu/lector"><i class="fa-solid fa-people-group me-2"></i>Clientes</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 ps-5" href="/menu/libro"><i class="fa-solid fa-cube me-2"></i>productos</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 ps-5" href="/menu/editorial"><i class="fa-solid fa-school me-2"></i>Proveedores</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 ps-5" href="/menu/autor"><i class="fa-solid fa-cart-arrow-down me-2"></i>ventas</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 ps-5" href="/menu/prestamo"><i class="fa-solid fa-area-chart me-2"></i>reportes</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-primary border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle"><i class="fa-solid fa-align-left"></i></button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item dropdown me-3">
                                    <a class="nav-link dropdown-toggle text-white" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa-solid fa-user"></i></a>
                                    <div class="dropdown-menu dropdown-menu-end " aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="#!">Action</a>
                                        <a class="dropdown-item" href="#!">Another action</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item text-danger" href="#!"><i class="fa-solid fa-power-off mx-2 "></i>Salir</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">            
            <nav class="navbar navbar-light bg-light m-2">
                <h4 class="ps-3"><i class="fa-solid fa-user-tie me-2"></i>clientes</h4>
            </nav>
            <div class="container">
            <h3>Lista de Clientes</h3>
            <hr>
            <button class="btn btn-danger mb-5"  data-toggle="modal" data-target="#modalGuardar" data-whatever="@mdo">Add</button>
            <div class="row">
                <div class="col">
                    <table class="table table-dark" id="tablita">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">ID</th>
                                <th scope="col">NOMBRES</th>
                                <th scope="col">APELLIDOS</th>
                                <th scope="col">SEXO</th>
                                <th scope="col">DNI</th>
                                <th scope="col">TELEFONO</th>
                                <th scope="col">RUC</th>  
                                <th scope="col">EMAIL</th>
                                <th scope="col">DIRECCIÓN</th>                                
                                <th scope="col" colspan="2">ACCION</th>
                            </tr>
                        </thead>
                        <tbody>                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Modal Guardar Cliente -->
        <div class="modal fade" id="modalGuardar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Nuevo Cliente</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Nombres:</label>
                                <input type="text" class="form-control" id="nombres">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Apellidos:</label>
                                <input type="text" class="form-control" id="apellidos">
                            </div>
                            <div class="form-group" >
                                <select class="form-select" id="sexo">
                                  <option selected>Género</option>
                                  <option value="M">Masculino.</option>
                                  <option value="F">Femenino</option>
                                </select>
                            </div>
                           
                            
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">DNI</label>
                                <input type="text" class="form-control" id="dni" >
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Teléfono</label>
                                <input type="text" class="form-control" id="telefono" >
                            </div> 
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">RUC</label>
                                <input type="text" class="form-control" id="ruc" >
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            </div>                            
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Dirección</label>
                                <textarea class="form-control" id="direccion"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="guardar">Registrar Cliente</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Modificar Cliente -->
        <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modificar Cliente</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Nombres:</label>
                                <input type="text" class="form-control" id="editar_nombres">
                                <input type="hidden" class="form-control" id="idcliente" value="0">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Apellidos:</label>
                                <input type="text" class="form-control" id="editar_apellidos">
                                <input type="hidden" class="form-control" id="idcliente"  value="0">
                            </div> 

                            <div class="form-group" >
                                <select class="form-select" id="editar_sexo">
                                  <option selected>Género</option>
                                  <option value="M">Masculino.</option>
                                  <option value="F">Femenino</option>
                                </select>
                            </div>                          
                            
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">DNI:</label>
                                <input type="text" class="form-control" id="editar_dni" >
                                <input type="hidden" class="form-control" id="idcliente"  value="0">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Teléfono:</label>
                                <input type="text" class="form-control" id="editar_telefono" >
                                <input type="hidden" class="form-control" id="idcliente" value="0">
                            </div>  
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">RUC:</label>
                                <input type="text" class="form-control" id="editar_ruc" >
                                <input type="hidden" class="form-control" id="idcliente"  value="0">
                            </div>  
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">E-mail:</label>
                                <input type="text" class="form-control" id="editar_email" >
                                <input type="hidden" class="form-control" id="idcliente"  value="0">
                            </div>                              
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Dirección</label>
                                <textarea class="form-control" id="editar_direccion"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="modificar">Modificar Cliente</button>
                    </div>
                </div>
            </div>
        </div>        

    <script src="js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
</body>
</html>
